{% block dashboard_body %}

<h1>Webhook URLS</h1>

<script>
    $(document).ready(function() {
    $.ajax({
        url: "/api/webhook/",
        type: "GET",
        success: function(response) {
            console.log("Webhook response:", response);
        },
        error: function(xhr, status, error) {
            console.error("Error fetching webhook:", error);
        }
    });
});
</script>
