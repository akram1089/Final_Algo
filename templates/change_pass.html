{% extends "base_dashboard.html" %}
{% load static %}

{% block dashboard_body %}

<div class="body body--start p-useCases">
    <!-- SECTION main :: START-->
    <section class="main guest-window position-relative" id="main">

       


        <div class="d-flex justify-content-center position-relative">
            <div class="card shadow border-0">

                
                <h5 class="modal-title mt-4 mb-2">Reset Password</h5>
                <div class="card-body">
                    <form class="d-flex flex-column" method="post" >
                        {% csrf_token %}
                                    
                                   <div class="form-group mb-4">
                            <label for="resetPasswordEmail">Password </label>
                            <input class="form-control" type="password" id="resetPasswordEmail" name="new_pass" placeholder="New password" aria-describedby="emailHelp">
                                                        </div>
                                    
                                   <div class="form-group mb-4">
                            <label for="resetPasswordEmail">Confirm Password </label>
                            <input class="form-control" type="password" id="resetPasswordEmail" name="confirm_pass" placeholder="Confirm Password" aria-describedby="emailHelp">
                                                        </div>
                                                        <input type="hidden" name="user_id" value="{{user_id}}">
                        <div class="modal__btn-wrapper d-flex justify-content-center">
                            <button class="btn c-btn c-btn--bg" id="change_btn" type="submit">Change you Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="main__bg main__bg-1 w-100 h-100">
<div class="main__bg-row d-flex w-100 h-100 justify-content-between">
    <div class="main__bg-col main__bg-col-1 "></div>
   
</div>
</div>
    </section>
    <!-- SECTION main :: END-->
</div>

<style>
    .main {
        padding-top: 130px !important;
        padding-bottom: 200px;
    }
    .guest-window .d-flex {
        position: revert !important;
        z-index: 0 !important;
        
    }
    #resetPasswordEmail{
        background-color: #f2f2f2 !important;
    }
    #resetPasswordEmail::placeholder{
     font-size: 0.9rem !important;
     
    }

    #change_btn{
        background: #59aaf9 !important;
        Color: white !important;
    }
    #change_btn:hover{
        color: #59aaf9 !important;
        background: white !important;
        border: 1px solid #59aaf9 !important;
    }
</style>
{% endblock dashboard_body %}
