{% extends "base_dashboard.html" %}
{% load static %}

{% block dashboard_body %}

<div class="body body--start p-useCases">
    <!-- SECTION main :: START-->
    <section class="main guest-window position-relative" id="main">

        <div class="d-flex justify-content-center position-relative">
            <div class="card shadow border-0">

                
                <h5 class="modal-title mt-4 mb-2">Reset Password</h5>
                <p class="text-center">A Link Will Be Sent To Your Email Id To Set Your Password.</p>
                <div class="card-body">
                    <form class="d-flex flex-column" method="post" action="{% url 'reset_password' %}">
                        {% csrf_token %}
                        <input type="hidden" name="_token" value="ngmib0MJu2xzyqdD3pBvtR02sKmu7qNIJC6QnJVN">                 
                                   <div class="form-group mb-4">
                            <label for="resetPasswordEmail">Email Address</label>
                            <input class="form-control" type="email" id="resetPasswordEmail" name="email" aria-describedby="emailHelp" placeholder="Enter your email id">
                                                        </div>
                        <div class="modal__btn-wrapper d-flex justify-content-center">
                            <button class="btn c-btn c-btn--bg" id="reset_btn" type="submit">FORGOT PASSWORD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="main__bg main__bg-1  w-100 h-100">
<div class="main__bg-row d-flex position-absolute w-100 h-100 justify-content-between">
    <div class="main__bg-col main__bg-col-1"></div>
   
</div>
</div>
    </section>
    <!-- SECTION main :: END-->
</div>

<style>
     .main {
        padding-top: 140px !important;
        padding-bottom: 200px;
    }
    #reset_btn{
        background: #59aaf9 !important;
        Color: white !important;
    }
    #reset_btn:hover{
        color: #59aaf9 !important;
        background: white !important;
        border: 1px solid #59aaf9 !important;
    }

    .guest-window .d-flex {
        position: revert !important;
        z-index: 0 !important;
        
    }
    #resetPasswordEmail{
        background: #f2f2f2 !important;
    }
    #resetPasswordEmail::placeholder{
     font-size: 0.9rem !important;
    }

</style>
{% endblock dashboard_body %}
