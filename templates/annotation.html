

{% extends "base_dashboard.html" %}
{% load static %}
{% block dashboard_body %}
<canvas id="myChart"></canvas>

<script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['20/09/2017', '20/10/2017', '20/11/2017', '20/12/2017'],
            datasets: [{
                label: 'us dollar',
                fill: false,
                tension: 0,
                data: [123, 143, 156, 122],
                pointBackgroundColor: '#f90',
                pointHoverBackgroundColor: '#fff',
                backgroundColor: ['#2277bb', '#2277bb', '#2277bb', '#000000'],
                borderWidth: 3,
                borderColor: '#f90',
                pointHoverRadius: 5
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'chart 1',
                    fontSize: 16
                },
                legend: {
                    display: true,
                    position: 'top',
                    labels: {
                        color: '#000'
                    }
                },
                annotation: { // Add the annotation plugin configuration
                    annotations: [{
                        type: 'line',
                        mode: 'vertical',
                        scaleID: 'x',
                        borderColor: 'red', // Color of the vertical line
                        borderWidth: 2,
                        value: '20/11/2017' // The x-axis value where the line will be drawn
                    }]
                }
            },
            layout: {
                padding: {
                    left: 50,
                    right: 10,
                    bottom: 0,
                    top: 0
                }
            },
            interaction: {
                intersect: false
            },
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock dashboard_body %}
