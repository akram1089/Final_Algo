<script>
    $(document).ready(function () {
        var chart;
        function fetchWatchlistData() {
            $.ajax({
                url: "/get_watchlist_data",
                method: "GET",
                dataType: "json",
                success: function (response) {
                    var watchlistData = response.watchlist_data;
                    $("#watchlist-table-body").empty();
                    watchlistData.forEach(function (item) {

                        var watchlist_chart_data = item.chart_data[0].chart_data
                        //   //console.log(watchlist_chart_data);



                        var Chart1PriceData = [];
                        var Chart1Values = watchlist_chart_data.split(',');

                        for (var i = 0; i < Chart1Values.length; i++) {
                            Chart1PriceData.push(parseFloat(Chart1Values[i].replace(/'/g, "")));
                        }
                        //   //console.log(Chart1PriceData);
                        var canvasId = `chart-${item.watch_list.symbol_name}`;
                        var change_value_color = item.watch_list.change_value < 0 ? "text-danger" : "text-success"
                        var change_per_color = item.watch_list.change_per < 0 ? "text-danger" : "text-success"
                        var change_per_color_icon = item.watch_list.change_per > 0 ? "up" : "down"



                        $("#watchlist-table-body").append(
                            `<tr>
                        <td >
                            <span><a href="https://www.tradingview.com/chart/mKWHqfku/?symbol=${item.watch_list.symbol_name}'&aff_id=113877" target='_blank' class="chart_redirect_trading_view"><i class="bi bi-graph-up"></i></a></span>
                            <span class="symbol_name_watchlist"> ${item.watch_list.symbol_name}</span>
                           </td>
                        <td>${item.watch_list.open}</td>
                        <td>${item.watch_list.last_trade_price}</td>
                        <td >${item.watch_list.volume}</td>
                        <td class="${change_value_color}">${item.watch_list.change_value}</td>
                        <td class="${change_per_color} ">
                
                            <i class="bi bi-caret-${change_per_color_icon}-fill"></i>
                            <span>     ${item.watch_list.change_per}%</span>
                            </td>
                        <td>${item.watch_list.close}</td>
                      
                        <td class="canvas_watchlist">
                            <div class="chart1" style="width: 157px;height: 59px;">
                                 <canvas id="${canvasId}"  ></canvas>
                            </div>
                             <i class="bi bi-trash-fill delete-button" style=" vertical-align: middle;" data-id="${item.watch_list.symbol_name}"></i>

                            
                            </td>
             
                 
                      </tr>`
                        );


                        var ctx = document.getElementById(canvasId).getContext('2d');

                        chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: Chart1PriceData, 
                                datasets: [{
                                    data: Chart1PriceData,
                                    borderColor: item.watch_list.change_per > 0 ? 'rgba(81, 252, 127, 0.8)' : 'rgba(255, 70, 70, 0.8)',
                                    backgroundColor: item.watch_list.change_per > 0 ? 'rgba(81, 252, 127, 0.2)' : 'rgba(255, 70, 70, 0.2)',
                                    fill: true,
                                    pointRadius: 0,

                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    x: {
                                        grid: {
                                            display: false, 
                                        },
                                        display: false 
                                    },
                                    y: {
                                        display: false,
                                        ticks: {
                                            min: 0, 
                                            max: 100, 
                                            stepSize: 20
                                        }
                                    }
                                },
                                plugins: {
                                    tooltip: {
                                        enabled: false 
                                    },
                                    legend: {
                                        display: false 
                                    }
                                }
                            }
                        });
                        
                    });


                    $("#watchlist-table").DataTable();
                    $('#watchlist-table').wrap('<div class="parent_table"></div>');
        $('#watchlist-table_length,#watchlist-table_filter').wrapAll('<div class="parent_search_length"></div>');


                    function getCSRFToken() {
                        const cookieValue = document.cookie.match(/csrftoken=([^;]+)/);
                        return cookieValue ? cookieValue[1] : "";
                    }
         
                    $(".delete-button").on("click", function () {
                        var itemId = $(this).data("id");
                   
                        $.ajax({
                            url: `/delete_watchlist_item/${itemId}`, 
                            method: "POST",
                            headers: { "X-CSRFToken": getCSRFToken() },
                            dataType: "json",
                            success: function (response) {
                                if (response.message) {


                    toastr.warning(response.message)
                  }
                             


                           
                                setTimeout(function () {
                                    $("#alert-watchlist").fadeOut();
                                }, 3000);
                            
                                fetchWatchlistData();
                            },
                            error: function (xhr, textStatus, errorThrown) {
                                //console.log("Error occurred while deleting item:", errorThrown);
                            },
                        });
                    });
                },
                error: function (xhr, textStatus, errorThrown) {
                    //console.log("Error occurred while fetching watchlist data:", errorThrown);
                },
            });
        }



        fetchWatchlistData();

    })
</script>
