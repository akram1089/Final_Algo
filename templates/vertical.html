<script>
    Chart.defaults.global.animation.duration = 0;
var color = Chart.helpers.color;
var config = {
  type: "line",
  data: {
    datasets: [
      {
        label: "01-go-url Response time in sec.",
        backgroundColor: "rgba(77, 201, 246, 0.5)",
        borderColor: "#4dc9f6",
        fill: true,
        pointRadius: 2,
        pointBorderWidth: 2,
        lineTension: 0,
        data: [
          { x: 1591084800000, y: 31.906 },
          { x: 1591085400000, y: 16.936 },
          { x: 1591086000000, y: 23.263 },
          { x: 1591086600000, y: 16.344 },
          { x: 1591087200000, y: 31.441 },
          { x: 1591087800000, y: 17.679 },
          { x: 1591088400000, y: 30.697 },
  
        ]
      },
  
    ]
  },
  options: {
    responsive: true,
    legend: {
      position: "left"
    },
    spanGaps: true,
    title: {
      display: true,
      text: "Transaction runs"
    },
    mouseLine: {
      color: "#32d296"
    },
    scales: {
      xAxes: [
        {
          type: "time",
          display: true,
          scaleLabel: {
            display: true,
            labelString: "Date"
          },
          ticks: {
            major: {
              fontStyle: "bold",
              fontColor: "#FF0000"
            }
          }
        }
      ],
      yAxes: [
        {
          stacked: true,
          display: true,
          scaleLabel: {
            display: true,
            labelString: "#sec."
          }
        }
      ]
    },
    tooltips: {
      enabled: true,
      intersect: false,
      mode: "index"
    },
    hover: {
      mode: 'index',
      intersect: false
    },

    responsiveAnimationDuration: 500,
    maintainAspectRatio: true
  },
  plugins: [
    {
      id: 'mouseLine',
      afterEvent: function (chart, e) {
        var chartArea = chart.chartArea;
        if (
          e.x >= chartArea.left &&
          e.y >= chartArea.top &&
          e.x <= chartArea.right &&
          e.y <= chartArea.bottom &&
          chart.active.length
        ) {
          chart.options.mouseLine.x = chart.active[0]._model.x;
        } else {
          chart.options.mouseLine.x = NaN;
        }
      },
      afterDraw: function (chart, easing) {
        var ctx = chart.chart.ctx;
        var chartArea = chart.chartArea;
        var x = chart.options.mouseLine.x;

        if (!isNaN(x)) {
          ctx.save();
          ctx.strokeStyle = chart.options.mouseLine.color;
          ctx.lineWidth = 1
          ctx.moveTo(chart.options.mouseLine.x, chartArea.bottom);
          ctx.lineTo(chart.options.mouseLine.x, chartArea.top);
          ctx.stroke();
          ctx.restore();
        }
      }
    }
  ]
};
var ctx = document.getElementById("perfTransGraphReport").getContext("2d");
myPerfTransChartReport = new Chart(ctx, config);

</script>
