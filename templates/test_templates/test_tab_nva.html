<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filter Strategies</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Add any custom CSS styles here */
</style>
</head>
<body>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#tab-popular">Popular</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#tab-bullish">Bullish</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#tab-bearish">Bearish</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#tab-neutral">Neutral</a>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div id="tab-popular" class="tab-pane fade show active">
    <div class="main_filter_strategies_btns d-flex gap-2 pb-2 justify-content-start">
      <!-- Your content for Popular tab goes here -->
      <button class="filter-btn" data-filter_val="popular">Strategy 1</button>
      <button class="filter-btn" data-filter_val="popular">Strategy 2</button>
      <!-- Add more buttons for Popular tab as needed -->
    </div>
  </div>
  <div id="tab-bullish" class="tab-pane fade">
    <div class="main_filter_strategies_btns d-flex gap-2 pb-2 justify-content-start">
      <!-- Your content for Bullish tab goes here -->
      <button class="filter-btn" data-filter_val="bull">Strategy 3</button>
      <button class="filter-btn" data-filter_val="bull">Strategy 4</button>
      <!-- Add more buttons for Bullish tab as needed -->
    </div>
  </div>
  <div id="tab-bearish" class="tab-pane fade">
    <div class="main_filter_strategies_btns d-flex gap-2 pb-2 justify-content-start">
      <!-- Your content for Bearish tab goes here -->
      <button class="filter-btn" data-filter_val="bear">Strategy 5</button>
      <button class="filter-btn" data-filter_val="bear">Strategy 6</button>
      <!-- Add more buttons for Bearish tab as needed -->
    </div>
  </div>
  <div id="tab-neutral" class="tab-pane fade">
    <div class="main_filter_strategies_btns d-flex gap-2 pb-2 justify-content-start">
      <!-- Your content for Neutral tab goes here -->
      <button class="filter-btn" data-filter_val="neutral">Strategy 7</button>
      <button class="filter-btn" data-filter_val="neutral">Strategy 8</button>
      <!-- Add more buttons for Neutral tab as needed -->
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
  // Hide all content initially
  $(".tab-pane").find(".filter-btn").hide();

  // Show content for the active tab
  $(".tab-pane.active").find(".filter-btn").show();

  // Handle tab click event
  $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
    // Hide all content
    $(".tab-pane").find(".filter-btn").hide();
    // Show content for the active tab
    $($(e.target).attr("href")).find(".filter-btn").show();
  });

  // Handle filter button click event
  $(".filter-btn").click(function () {
    // Remove active class from all buttons
    $(".filter-btn").removeClass("active");
    // Add active class to the clicked button
    $(this).addClass("active");
    // Get the filter value
    var filter_val = $(this).data("filter_val");

    // Show or hide content based on the filter value
    $(".tab-pane.active").find(".filter-btn").hide();
    $(".tab-pane.active").find(".filter-btn[data-filter_val='" + filter_val + "']").show();
  });
});
</script>
</body>
</html>
