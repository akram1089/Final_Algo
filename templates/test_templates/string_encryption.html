<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <br><br>
<label>encrypted</label>
<div id="demo1"></div>
<br>

<label>decrypted</label>
<div id="demo2"></div>

<br>
<label>Actual Message</label>
<div id="demo3"></div>
</body>

<script>
    var encrypted = CryptoJS.AES.encrypt("Akram", "Secret Key");

    var decrypted = CryptoJS.AES.decrypt("U2FsdGVkX19l4O0LK+YY6cwGedtTYSF3twp7KGknAlI", "Secret Key");

    document.getElementById("demo1").innerHTML = encrypted.toString();
    document.getElementById("demo2").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
    document.getElementById("demo3").innerHTML = CryptoJS.enc.Utf8.stringify(decrypted);
</script>
</html>
