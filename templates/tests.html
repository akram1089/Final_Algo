<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<style>
    .strategy_inputs {
        position: relative;
        width: 259px;
        display: flex;
        gap: 0.5rem;
        height: 2.5rem !important;
    }

    .strategy_inputs label {
        position: absolute;
        top: -9px;
        font-weight: 700;
        left: 10px;
        padding: 2px;
        color: rgb(56, 56, 56);
        z-index: 1;
        font-size: 12px;
        white-space: nowrap;
    }

    .strategy_inputs select:focus {
        box-shadow: none !important;
    }

    .strategy_inputs label:after {
        content: " ";
        background-color: #fff;
        width: 100%;
        height: 13px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
    }

    label {
        font-size: 16px;
        font-weight: 500;
        display: inline-block;
        margin-bottom: 0.5rem;
    }

    p {
        margin-bottom: auto;
    }

    .main_body_fields_strangle,
    .main_body_fields_spread {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .main_body_fields_straddle {
        display: flex;
        flex-direction: column;

    }

    .straddle_filter {
        display: flex;
        justify-content: center;

    }

    .straddle_active {
        border-bottom: 2px solid#4399eb !important;
        background: #4399eb12 !important;
        color: #4399eb !important;

    }

    .long_straddle,
    .short_straddle {
        padding: 4px 40px;
        cursor: pointer;
        font-size: 15px;
        transition: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        font-weight: 500;
        color: gray;
    }

    .strike_price,
    .expiry_straddle {
        display: flex;
        justify-content: center;
        align-items: baseline;
        gap: 1rem;
    }

    #strikePrice,
    #expiry_date {
        border: none !important;
        border-bottom: 3px solid gray !important;
        border-radius: inherit !important;

    }

    #strikePrice:focus,
    #expiry_date:focus {

        box-shadow: none !important;
        border-bottom: 3px solid #4399eb !important;
    }

    #strikePrice option:hover {
        background-color: transparent !important;
        color: #4399eb !important;
    }

    #strikePrice:active {
        background-color: white !important;
        color: #4399eb !important;
    }

    #strikePrice option {
        border: 1px solid gray !important;
    }

    .Strike_dropdown,
    .expiry_dropdown {
        width: 186px;
    }

    .Strike_price_label,
    .Expiry_date_label {
        font-size: 10px;
    }

    #counter_input,
    #counter_input_strangle,
    #counter_input_spread {
        width: 38px;
        text-align: center;

    }

    .modal-header {
        border-bottom: none !important;
    }

    .modal-dialog {
        width: fit-content !important;
    }

    .main_strikePrice {
        display: flex;
        gap: 0.5rem;
    }

    #decrement,
    #increment,
    #decrement_strangle,
    #increment_strangle,
    #decrement_spread,
    #increment_spread {
        background: #4399eb;
    border: 1px solid #4399eb;
    width: 36px;
    height: 36px;
    border-radius: 0;
    font-size: 22px;
    color: white;
    transition: ease-out 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    #decrement:hover,
    #increment:hover,
    #decrement_strangle:hover,
    #increment_strangle:hover,
    #decrement_spread:hover,
    #increment_spread:hover {
        background: white;
        color: #4399eb;
    }

    .pe_ce,
    .strangle_lot_size {
        font-size: 15px;
        padding: 6px 0 0 0;
        white-space: nowrap;
    }

    #modal_body {
        padding: 0 17px 27px 17px;
    }

    #straddle_modal {
        width: 22rem;
    box-shadow: 0px 0px 1px 2px #4399eb3b;
    position: absolute;
    z-index: 99;
    border-radius: 8px;
    background-color: white;
    }


    #strangle_modal {
        width: 22rem;
        border: 1px solid #4399eb;
        position: absolute;
        z-index: 99;
        transform: translate(-15%, 1px);
        display: none;
        border-radius: 8px;
        background-color: white;
    }

    #spread_modal {
        width: 22rem;
        border: 1px solid #4399eb;
        position: absolute;
        z-index: 99;
        transform: translate(-15%, 1px);
        display: none;
        border-radius: 8px;
        background-color: white;
    }
    #ironFly_modal {
        width: 22rem;
        border: 1px solid #4399eb;
        position: absolute;
        z-index: 99;
        transform: translate(-15%, 1px);
        display: none;
        border-radius: 8px;
        background-color: white;
    }

    .dismiss {
        display: flex;
        flex-direction: row-reverse;
        padding: 5px 10px;

        position: relative;

    }

    .dismiss_icon {
        font-size: 18px;
        transform: rotate(45deg);
        cursor: pointer;
    }

    .lot_title {
        font-size: 1rem !important;
        padding-top: 7px;
    }

    #shortStraddle,
    #shortStrangle,
    #shortSpread {
        width: 53px;
        text-align: center;
        font-size: 12px;
        height: 30px;
        font-weight: 700;
        background: #dd0000;
        color: white;
        border: 1px solid;
        border-radius: 5px;
        transition: 0.3s;
    }

    #shortStraddle:hover,
    #shortStrangle:hover,
    #shortSpread:hover {
        background: white;
        border: 1px solid #dd0000;
        color: #dd0000;
    }

    input[type=text]:disabled {
        background: #ccc0 !important;
    }
    .triangle-up {
        width: 0;
        height: 0;
        left: 54px;

        position: absolute;
      }
      .triangle-up::before{
        content: "";
    position: absolute;
    width: 0;
    height: 0;
    top: -2px;
    margin-left: -0.5em;

    box-sizing: border-box;
    border: 11px solid #ffecec00;
    border-color: transparent transparent #ffffff #ffffff;
    transform-origin: 0 0;
    box-shadow: -3px 3px 3px 0 #4399eb3b;
    transform: rotate(135deg);
  }
</style>
<body>
    <button id="iron_fly">Click</button>
    <div class="" id="ironFly_modal">
        <div class="dismiss">
            <i class='bx bx-plus dismiss_icon'></i>
            <div class="triangle-up">
            </div>
        </div>
        <div class="modal_dialog">
            <div class="modal_content">

                <div class="modal_body" id="modal_body">


                    <div class="main_ironFly">

                        <h5 class="text-center"> Iron Fly</h5>

                        <div class="main_body_fields_ironFly">
                            <div class="main_strikePrice mb-3">
                                <div class="ironFly_lot_size">
                                    <span id="put_ironFly_lot_size"></span><span>x</span>
                                </div>
                                <div class="strategy_inputs">
                                    <label for="strikePrice">Put Strike Price</label>
                                    <select class="strike_price_input form-select"
                                        id="put_strikeSelect_ironFly">
                                        <option value="Select">Select</option>
                                    </select>


                                </div>
                                <p class="pe_ce">PE</p>
                            </div>
                            <div class="main_strikePrice mb-3">
                                <div class="ironFly_lot_size">
                                    <span id="put_call_ironFly_lot_size"></span><span>x</span>
                                </div>
                                <div class="strategy_inputs">
                                    <label for="strikePrice">Put Strike Price</label>
                                    <select class="strike_price_input form-select"
                                        id="put_call_strikeSelect_ironFly">
                                        <option value="Select">Select</option>
                                    </select>


                                </div>
                                <p class="pe_ce">PE/CE</p>
                            </div>

                            <div class="main_strikePrice mb-3">
                                <div class="ironFly_lot_size">
                                    <span id="call_ironFly_lot_size"></span><span>x</span>
                                </div>
                                <div class="strategy_inputs">
                                    <label for="strikePrice">Call Strike Price</label>
                                    <select class="strike_price_input form-select"
                                        id="call_strikeSelect_ironFly">
                                        <option value="Select">Select</option>
                                    </select>


                                </div>
                                <p class="pe_ce">CE</p>
                            </div>

                            <div class="strategy_inputs mb-3">
                                <label for="expirydate">Expiry Date</label>
                                <select class="expiry_date_input form-select" id="expiryDate_ironFly">

                                </select>
                            </div>



                            <div class="main_counter d-flex gap-3 mb-3">
                                <div class="inner_inroFly_counter d-flex gap-2">
                                    <p class=" fs-5 lot_title">Lot Qty:</p>
                                    <div class="counter_ironFly d-flex justify-content-center gap-1">
                                        <button class="btn" id="decrement_ironFly"><i
                                                class='bx bx-minus'></i></button>
                                        <input type="text" name="" id="counter_input_ironFly" min="1"
                                            disabled>
                                        <button class="btn" id="increment_ironFly"><i
                                                class='bx bx-plus'></i></button>
                                    </div>

                                    <button class="" id="shortironFly">SELL</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- <div class="buy_sell_buttons d-flex gap-2 justify-content-center">

              

                </div> -->

                </div>

            </div>
        </div>
    </div>
    <script>
        // Function to hide the Iron Fly modal
        function hideIronFlyModal() {
            $("#ironFly_modal").hide();
        }

        // Click event on the document body
        $(document).on("click", function (e) {
            // Check if the click target is not within the #ironFly_modal content
            if (!$(e.target).closest("#ironFly_modal").length && !$(e.target).is("#iron_fly")) {
                hideIronFlyModal();
            }
        });

        // Click event to prevent closing when clicking within the modal content

        // Example: Clicking on the "Click" button to show the modal
        $("#iron_fly").on("click", function () {
            $("#ironFly_modal").show();
        });
    </script>
</body>
</html>
