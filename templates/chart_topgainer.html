<!DOCTYPE html>
<html>
<head>
    <title>Volume Gainer Chart</title>
    <style>
        .Chart_volume_gainer {
            position: relative;
            border-radius: 10px;
            text-align: center;
            width: 600px;
            height: 400px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 15px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="charts-container" class="Volume_socker">
        <!-- Chart will be displayed here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function fetchDataAndDisplayChart() {
            $.ajax({
                url: "{% url 'nse_most_active_stock' %}",
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    // Slice the data to keep only the top 10 values
                    var top10Data = data.slice(0, 10);

                    // Extract the 'symbol' and 'pChange' values from the data
                    var labels = top10Data.map(item => item.symbol);
                    var pChanges = top10Data.map(item => item.totalTradedValue / 100000);

                    // Create the chart using Chart.js
                    var canvas = document.createElement('canvas');
                    canvas.id = "chartVolumeGainer";
                    canvas.width = 600;
                    canvas.height = 400;
                    document.getElementById('charts-container').appendChild(canvas);

                    new Chart(canvas, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Price in Lakhs',
                                data: pChanges,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
              maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                },
                error: function (error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        // Call the function to fetch data and display the chart when the page loads
        $(document).ready(function () {
            fetchDataAndDisplayChart();
        });
    </script>
</body>
</html>
