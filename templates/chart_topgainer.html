<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>
    .strategy_inputs {
        position: relative;
        width: 19rem;
        display: flex;
        gap: 0.5rem;
    }

    .strategy_inputs label {
        position: absolute;
        top: -9px;
        font-weight: 700;
        left: 10px;
        padding: 2px;
        color: rgb(56, 56, 56);
        z-index: 1;
        font-size: 12px;
        white-space: nowrap;
    }

    .strategy_inputs select:focus {
        box-shadow: none !important;
    }

    .strategy_inputs label:after {
        content: " ";
        background-color: #fff;
        width: 100%;
        height: 13px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
    }

    label {
        font-size: 16px;
        font-weight: 500;
        display: inline-block;
        margin-bottom: 0.5rem;
    }

    p {
        margin-bottom: auto;
    }

    .straddle_filter {
        display: flex;
        justify-content: center;

    }

    .straddle_active {
        border-bottom: 2px solid#4399eb !important;
        background: #4399eb12 !important;
        color: #4399eb !important;

    }

    .long_straddle,
    .short_straddle {
        padding: 4px 40px;
        cursor: pointer;
        font-size: 15px;
        transition: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        font-weight: 500;
        color: gray;
    }

    .strike_price,
    .expiry_straddle {
        display: flex;
        justify-content: center;
        align-items: baseline;
        gap: 1rem;
    }

    #strikePrice,
    #expiry_date {
        border: none !important;
        border-bottom: 3px solid gray !important;
        border-radius: inherit !important;

    }

    #strikePrice:focus,
    #expiry_date:focus {

        box-shadow: none !important;
        border-bottom: 3px solid #4399eb !important;
    }

    #strikePrice option:hover {
        background-color: transparent !important;
        color: #4399eb !important;
    }

    #strikePrice:active {
        background-color: white !important;
        color: #4399eb !important;
    }

    #strikePrice option {
        border: 1px solid gray !important;
    }

    .Strike_dropdown,
    .expiry_dropdown {
        width: 186px;
    }

    .Strike_price_label,
    .Expiry_date_label {
        font-size: 10px;
    }

    #counter_input {
        width: 38px;
        text-align: center;

    }

    .modal-header {
        border-bottom: none !important;
    }

    .modal-dialog {
        width: fit-content !important;
    }

    .main_strikePrice {
        display: flex;
        gap: 0.5rem;
    }

    #decrement,
    #increment {
        background: #4399eb;
        border: 1px solid #4399eb;
        width: 36px;
        border-radius: 0;
        height: 38px;
        color: white;
        transition: ease-out 0.3s;
    }

    #decrement:hover,
    #increment:hover {
        background: white;
        color: #4399eb;
    }

    .pe_ce {
        font-size: 21px;
    }

    #modal_body {
        padding: 0 17px 27px 17px;
    }
    #straddle_modal{
        width: 22rem;
        border: 1px solid;
        position: absolute;
    }
</style>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="showContentBtn">
       Straddle
    </button>

    <!-- Modal -->
    <div class="" id="straddle_modal" style="display: none;">
        <div class="dismiss">
            <i class="bi bi-x-lg"></i>
        </div>
        <div class="modal_dialog">
            <div class="modal_content">
                
                <div class="modal_body" id="modal_body">


                    <div class="main_straddle">

                        <h5 class="text-center"> Straddle</h5>

                        <div class="main_body_fields">
                            <div class="main_strikePrice mb-3">
                                <div class="strategy_inputs">
                                    <label for="strikePrice">Strike Price</label>
                                    <select class="strike_price_input form-select">
                                        <option value="Select">Select</option>
                                    </select>


                                </div>
                                <p class="pe_ce">PE/CE</p>
                            </div>
                            <div class="strategy_inputs mb-3">
                                <label for="expirydate">Expiry Date</label>
                                <select class="expiry_date_input form-select">
                                    <option value="Select">Select</option>
                                </select>
                            </div>



                            <div class="main_counter d-flex gap-2 mb-3">
                                <p class=" fs-5">Lot Qty:</p>
                                <div class="counter_straddle d-flex justify-content-center gap-1">
                                    <button class="btn" id="decrement">-</button>
                                    <input type="text" name="" id="counter_input" value="1" disabled>
                                    <button class="btn" id="increment">+</button>
                                </div>


                            </div>

                        </div>
                    </div>

                    <div class="buy_sell_buttons d-flex gap-2 justify-content-center">

                        <button class="btn btn-danger">SELL</button>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

<script>
    $(document).ready(function () {
        $("#showContentBtn").click(function () {
                // Toggle the display of the modal_body div
                $("#straddle_modal").toggle();
            });


            $(".dismiss").click(function () {
                $("#straddle_modal").hide()
            })
        $(".long_straddle").addClass("straddle_active")
        $(".long_straddle").click(function () {
            $(this).addClass("straddle_active")
            $(".short_straddle").removeClass("straddle_active")
        })
        $(".short_straddle").click(function () {
            $(this).addClass("straddle_active")
            $(".long_straddle").removeClass("straddle_active")
        })

        // Set the initial value
        var counterValue = 1;

        // Function to update the input field with the current value
        function updateCounterInput() {
            $("#counter_input").val(counterValue);
        }

        // Initialize the input field
        updateCounterInput();

        // Increment button click handler
        $("#increment").click(function () {
            counterValue++;
            updateCounterInput();
        });

        // Decrement button click handler
        $("#decrement").click(function () {
            if (counterValue > 1) {
                counterValue--;
                updateCounterInput();
            }
        });
    });
</script>

</html>
